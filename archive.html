---
layout: base
title: archive
---
<div class="archive">
    <h2>Archive</h2>
    <ul>
        {% for post in site.posts %}
            {% if post.redirect %}
            {% else %}
            <li>
              <a href="{{ post.url | downcase }}">
                {% if page.date %}
                  <time datetime="{{ page.date | date_to_xmlschema }}">
                          {{ page.date  | date: "%Y/%m" }}:
                  </time>
                {% else %}
                  <time datetime="{{ post.date | date_to_xmlschema }}">
                          {{ post.date  | date: "%Y/%m" }}:
                  </time>
                {% endif %}
                {{ post.title }}</a>
            </li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
