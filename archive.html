---
layout: base
title: archive
---
<h2>Archive</h2>
<ul>
    {% for post in site.posts %}
    <li>
        <span class="date">
            <span class="day">
                {{ post.date | date: "%d" }}
            </span>
            <span class="month">
                {{ post.date | date: "%b" }}
            </span>
            <span class="year">
                {{ post.date | date: "%Y" }}
            </span>
        </span>
        <a href="/blog{{ post.url | downcase }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
