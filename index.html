<p id="quote">
  I like to make stuff and share it with people on the web.
</p>
<script>
  var q = document.getElementById('quote');
  var possibilities = ["I like to make stuff and share it with people on the web.",
  "I like to make internets out of symbols.", "I like to make interactive experiences.",
  "I like to create the unexpected.", "I believe in the internet."];
  function quote() {
    q.classList.add('flip');
    setTimeout(unquote, 500);
  }
  function unquote() {
    q.innerHTML = possibilities[Math.floor(Math.random() * possibilities.length)];
    q.classList.remove('flip');
  }
  setInterval(quote, 10000);
</script>
