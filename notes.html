---
layout: base
title: Notes
---

<div class="archive">
				<h2>Notes</h2>
				<div class="card-columns">
								{% for post in site.posts %}
								{% if post.redirect %}
								{% else %}
								<div class="card">
												{% if post.projectImg %}<img class="card-img-top" src="{{ post.projectImg }}" alt="{% if post.projectName %}{{ post.projectName }}{% else %}{{ post.title }}{% endif %} screenshot"/>{% endif %}
												<div class="card-block">
																<h4 class="card-title">{{ post.title }}</h4>
																<p class="card-text">{{ post.excerpt | strip_html }}</p>
																<a class="card-link" href="{{ post.url | downcase }}">read more</a>
												</div>
								</div>
								{% endif %}
								{% endfor %}
				</div>
</div>
