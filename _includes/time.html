<div class="center">
    {% if page.date %}
    <time datetime="{{ page.date | date_to_xmlschema }}">
        <div class="day">
            {{ page.date | date: "%d" }}
        </div>
        <div class="month">
            {{ page.date | date: "%b" }}
        </div>
        <div class="year">
            {{ page.date | date: "%Y" }}
        </div>
    </time>
    {% else %}
    <time datetime="{{ post.date }}">
        <div class="day">
            {{ post.date | date: "%d" }}
        </div>
        <div class="month">
            {{ post.date | date: "%b" }}
        </div>
        <div class="year">
            {{ post.date | date: "%Y" }}
        </div>
    </time>
    {% endif %}
</div>
