---
layout: base
title: Noise
---

<div class="row noise">
        <div class="col-12">
                {% for post in site.tags.music %}
                {% if post.redirect %}
                {% else %}
                <article class="card">
                        <div class="card-block">
                                <h1 class="card-title">{{ post.title }}</h1>
                                {% if post.content %}
                                <div class="card-text">{{ post.content }}</div>
                                {% endif %}
                                {% include share.html %}
                        </div>
                </article>
                {% endif %}
                {% endfor %}
        </div>
</div>
