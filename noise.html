---

title: Noise
---

<h2>Noise</h2>
<div class="noise archive">
      {% for post in site.tags.music %}
        {% if post.redirect %}
        {% else %}
        <article class="article">
            <h2>{{ post.title }}</h2>
            {% if post.content %}
            <div>{{ post.content }}</div>
            {% endif %}
            {% include share.html %}
        </article>
        {% endif %}
      {% endfor %}
</div>
