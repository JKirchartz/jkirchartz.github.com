---
layout: base
title: Noise
---

<div class="container-fluid">
  <div class="row noise archive">
    {% for post in site.tags.music %}
      {% if post.redirect %}
      {% else %}
      <article class="card col-12">
        <div class="card-block">
          <h2 class="card-title">{{ post.title }}</h2>
          {% if post.content %}
          <div class="card-text">{{ post.content }}</div>
          {% endif %}
          {% include share.html %}
        </div>
      </article>
      {% endif %}
    {% endfor %}
  </div>
</div>
