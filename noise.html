layout: base
title: Noise

<div class="archive">
                {% for post in site.tags.music %}
                <article>
                        <h1 class="entry-title">
                                {% if post.title %}
                                <a href="{{ post.url | lower  }}">{{ post.title }}</a>
                                {% endif %}
                        </h1>

                        {% if post.content %}
                                {{ post.content }}
                        {% endif %}

                        {% include share.html %}
                </article>
                {% endfor %}
</div>
