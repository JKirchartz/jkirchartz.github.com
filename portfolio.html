---
layout: base
title: Projects
---
<h2>Portfolio</h2>
<div class="projects">
      <div class="archive">
        {% for post in site.tags.portfolio %}
        <div class="article">
          <h4><a href="{{ post.url | downcase }}">{% if post.projectName %}{{ post.projectName }}{% else %}{{ post.title }}{% endif %}</a></h4>
          </div>
          {% if post.projectImg %}<img class="card-img-top" src="{{ post.projectImg }}" alt="{% if post.projectName %}{{ post.projectName }}{% else %}{{ post.title }}{% endif %} screenshot"/>{% endif %}
          <p>{{ post.excerpt | strip_html }}&hellip;</p>
          <a href="{{post.url | downcase }}">Project Details</a>
          </div>
        </div>
        {% endfor %}
      </div>
</div>
