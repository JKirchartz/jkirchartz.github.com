---
layout: base
title: Projects
---
<div class="projects container-fluid">
        <div class="row">
                <div class="col-12">
                        <h2>Portfolio</h2>
                        <div class="card-columns">
                                {% for post in site.tags.portfolio %}
                                <div class="card">
                                        {% if post.projectImg %}<img class="card-img-top" src="{{ post.projectImg }}" alt="{% if post.projectName %}{{ post.projectName }}{% else %}{{ post.title }}{% endif %} screenshot"/>{% endif %}
                                        <div class="card-block">
                                                <h4 class="card-title">{% if post.projectName %}{{ post.projectName }}{% else %}{{ post.title }}{% endif %}</h4>
                                                <p class="card-text">{{ post.excerpt | strip_html }}&hellip;</p>
                                                <a class="card-link" href="{{ post.url | downcase }}">Project Details</a>
                                        </div>
                                </div>
                                {% endfor %}
                        </div>
                </div>
        </div>
</div>
