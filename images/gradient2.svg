<svg preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
 <desc>playing with gradients</desc>
 <g>
  <title>Gradients</title>
  <g>
   <defs>
    <radialGradient id="base" gradientUnits="userSpaceOnUse" cx="100%" cy="0%" r="900" fx="80%" fy="30%">
     <stop offset="0%" stop-color="#B0E0E0"/>
     <stop offset="30%" stop-color="#309090"/>
     <stop offset="100%" stop-color="#130f30"/>
    </radialGradient>
    <linearGradient id="cover" gradientUnits="userSpaceOnUse" x1="100%" y1="0%" x2="90%" y2="90%">
     <stop offset="0%" stop-color="#B0E0E0"/>
     <stop offset="40%" stop-color="#130f30" stop-opacity="0.5"/>
     <stop offset="100%" stop-color="#309090" stop-opacity="0"/>
    </linearGradient>
   </defs>
   <rect fill="url(#base)" stroke="black" stroke-width="0" x="0" y="0" width="100%" height="100%"/>
   <rect fill="url(#cover)" stroke="black" stroke-width="0" x="0" y="0" width="100%" height="100%"/>
  </g>
 </g>
</svg>
